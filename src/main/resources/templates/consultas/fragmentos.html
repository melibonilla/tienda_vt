<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>

    <body>
        <!-- fragmento 1 para mostrar en tabs las categorias -->
        <section th:fragment="tabs" class="py-3 mb-4">
            <div class ="d-flex justify-content-center px-5">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="c : ${categorias}" class="nav-item">
                        <a class="nav-link" th:href="@{/consultas/{id}(id=${c.idCategoria})}">[[${c.descripcion}]]</a>
                    </li>

                </ul>
            </div>    
        </section>

        <!-- fragmento 2 para mostrar en tarjetas los productos -->
        <section th:fragment="tarjetas" class="container py-4">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div th:each="p : ${productos}" class="col">
                    <div class="card h-100 shadow">
                        <div class="d-flex justify-content-center align-items-center bg-light p-3" style="height:200px;">
                            <img th:src="${p.rutaImagen}" class="img-fluid" style="max-height: 100%; object-fit: contain" atl="..."/>
                        </div>
                        <div class="card-header bg-white">
                            <h5 class="card-title text-center text-truncate mb-0" th:text="${p.descripcion}">Título</h5>
                        </div>

                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-muted mb-auto text-truncate align-items-center" th:text="${p.detalle}">Detalle</p>

                        </div>
                        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                            <div class="fw-bold">
                                <span class="text-success h5"
                                      th:text="${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')} + ' CRC'">
                                </span>
                                <span th:if='${p.existencias > 0}' class="badge text-bg-success ms-2" th:text="${p.existencias} + ' unidades'">unidades</span>
                                <span th:unless='${p.existencias > 0}' class="badge text-bg-danger ms-2">Agotado</span>

                            </div>

                        </div>
                    </div>    
                </div>
        </section>


        <section th:fragment="consultas" class="row row-cols-4 p-2">

            <div th:replace="~{consultas/fragmentos :: formConsulta('primary', #{pruebas.ampliadas}, '/consultas/consultaDerivada')}"></div>

            <div th:replace="~{consultas/fragmentos :: formConsulta('warning', #{pruebas.jpql}, '/consultas/consultaJPQL')}"></div>

            <div th:replace="~{consultas/fragmentos :: formConsulta('success', #{pruebas.nativo}, '/consultas/consultaSQL')}"></div>

            <div th:replace="~{consultas/fragmentos :: formConsulta('info', 'Máx y Mín', '/consultas/consultaAmpliada')}"></div>


        </section>

        <div th:fragment="formConsulta(colorForm, textoForm, urlForm)">
            <form method="post" th:action="@{${urlForm}}" class="was-validated">
                <div class="card p-2">
                    <div class="card-header text-center text-white" th:classappend="${'bg-' + colorForm}">
                        <h5>[[${textoForm}]]</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${urlForm != '/consultas/consultaAmpliada'}">

                            <div class="mb-3">
                                <label>[[#{pruebas.precio.inferior}]]</label>
                                <input type="number" name="precioInf" th:value="${precioInf}"
                                       class="form-control" min="0" required/>
                            </div>
                            <div class="mb-3">
                                <label>[[#{pruebas.precio.superior}]]</label>
                                <input type="number" name="precioSup" th:value="${precioSup}"
                                       class="form-control" min="0" required/>
                            </div>
                        </div>
                        <p class="text-center" th:if="${urlForm == '/consultas/consultaAmpliada'}">
                            Buscar producto con precio Máximo y Mínimo
                        </p>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn text-white" th:classappend="${'btn-' + colorForm}">
                            <i class="fa-solid fa-magnifying-glass"></i> [[${textoForm}]]
                        </button>
                    </div>

                </div>
            </form>
        </div>

    </body>
</html>
